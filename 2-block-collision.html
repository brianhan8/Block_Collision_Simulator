<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Physics simulator</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>2 Block Collision</h1>
<table>
    <tr>
        <td><label for="massInput">Mass of block 1 (kg):</label></td>
        <td><input type="number" id="massInput" min="1" value="10"></td>
        <td><button onclick="createBlock1()">Create Block 1</button></td>
    </tr>
    <tr>
        <td><label for="massInput2">Mass of block 2 (kg):</label></td>
        <td><input type="number" id="massInput2" min="1" value="10"></td>
        <td><button onclick="createBlock2()">Create Block 2</button></td>
    </tr>
    <tr><td colspan="3" style="height: 20px;"></td></tr>
    <tr>
        <td><label for="velocity1">Velocity of block 1 (m/s):</label></td>
        <td><input type="number" id="velocity1" min="1" value="10"></td>
    </tr>
    <tr>
        <td><label for="velocity2">Velocity of block 2 (m/s):</label></td>
        <td><input type="number" id="velocity2" min="1" value="-10"></td>
    </tr>
</table>


        <br>

        <button onclick="startSimulation()">Start Simulation</button>

        <div id="simulationArea" style="position: relative; height: 400px; border: 1px solid #000; margin-top: 20px; margin-left: 30px; margin-right: 30px"></div>
        <script src="script.js"></script>

    </body>
</html>
